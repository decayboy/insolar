host:
  transport:
    protocol: TCP
    address: 127.0.0.1:0
    fixedpublicaddress: ""
  mintimeout: 10
  maxtimeout: 2000
  timeoutmult: 2
  signmessages: false
  handshakesessionttl: 5000
service:
  cachedirectory: network_cache
databasetype: badger
ledger:
  storage:
    datadirectory: ./data
    badgervalueloggcdiscardratio: 0.4
    gcrunfrequency: 1
  backup:
    enabled: false
    tmpdirectory: ""
    targetdirectory: ""
    metainfofile: meta.json
    confirmfile: BACKUPED
    backupfile: incr.bkp
    dirnametemplate: pulse-%d
    backupwaitperiod: 60
    postprocessbackupcmd: []
log:
  level: Info
  adapter: zerolog
  formatter: json
  outputtype: stderr
  outputparallellimit: ""
  outputparams: ""
  buffersize: 0
  llbuffersize: 0
metrics:
  listenaddress: 0.0.0.0:9091
  namespace: insolar
  zpagesenabled: false
  reportingperiod: 0s
apirunner:
  address: localhost:19101
  rpc: /api/rpc
  isadmin: false
  swaggerpath: application/api/spec/api-exported.yaml
adminapirunner:
  address: localhost:19001
  rpc: /admin-api/rpc
  isadmin: true
  swaggerpath: application/api/spec/api-exported.yaml
availabilitychecker:
  enabled: true
  keeperurl: ""
  requesttimeout: 15
  checkperiod: 5
keyspath: ./
certificatepath: ""
tracer:
  jaeger:
    collectorendpoint: ""
    agentendpoint: ""
    probabilityrate: 1
  samplingrules: {}
introspection:
  addr: ""
exporter:
  addr: :5678
bus:
  replytimeout: 15s
lightchainlimit: 5
